    <main>
        <h1>Contacto</h1>
        <form action="">
        <fieldset>
                <legend>Formulario de contacto</legend> <br>
                <label for="telefono">Telefono</label> <br>
                <input type="number" name="nombre"> <br>
                <label for="email">Email</label> <br>
                <input type="text" name="email"> <br>
                <label for="">Horarios disponibles</label>
                <input type="checkbox" value="m" name="maniana"> Mañana <br>
                <label for="">Sexo</label>
                <input type="radio" name="sexo"> M
                <input type="radio" name="sexo"> F
                <input type="radio" name="sexo"> Prefiero no decir <br>
                <label for="comprador habitual">¿Comprador habitual?</label>
                <select name="comprador habitual">
                    <option value="s">Si</option>
                    <option value="n">No</option>
                </select><br>
                <textarea name="mensaje" placeholder="Deje aqui su mensaje"></textarea> <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
        </fieldset>        
        </form> 
    </main>
